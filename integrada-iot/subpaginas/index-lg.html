<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrada IoT - Linguagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            
            background-image: url("../assets/bg-desktop.jpg"); 
            background-size: cover; 
            background-position: center; 
            color: #333;
        }
        h1 {
            text-align: center;
            color: #e8edf3;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .disciplina {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com leve transparência */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .foto {
            width: 100%;
            border-radius: 10px;
        }
        .tarefas {
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com leve transparência */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

              /* Estilo para o botão de "Voltar" */
.back-button {
    background-color: rgba(90, 149, 222, 0.79);  /* Fundo transparente (mais claro) */
    color: rgb(255, 255, 255);  /* Cor do texto */
    padding: 15px 30px;  /* Aumenta o tamanho do botão */
    text-decoration: none;  /* Remove o sublinhado do link */
    border-radius: 10px;  /* Bordas arredondadas */
    border: 2px solid rgb(255, 255, 255);  /* Borda branca */
    display: inline-block;  /* Para permitir que o botão tenha o tamanho adequado */
    transition: background-color 0.3s, color 0.3s;  /* Transição suave */
    font-size: 18px;  /* Aumenta o tamanho da fonte */
    margin-left: 700px;  /* Ajuste a distância da borda esquerda */
}

/* Efeito ao passar o mouse sobre o botão */
.back-button:hover {
    background-color: rgba(22, 171, 235, 0.782);  /* Fundo mais escuro ao passar o mouse */
    color: #ffffff;  /* Cor dourada ao passar o mouse */
}

/* Garantindo que o botão fique à esquerda */
ul {
    list-style: none;  /* Remove os marcadores da lista */
    padding-left: 0;  /* Remove o preenchimento à esquerda */
}
    </style>
</head>
<body>
    <ul>
        <li>
            <a href="../index2.html" class="back-button">Voltar</a>
        </li>
    </ul>

        </div>
        <div class="disciplina">

            <p>NAJA DE OLIVEIRA VIEIRA</p>
        </div>
        <div class="disciplina">
            <img src="../assets/lg2-removebg-preview.png" alt="" class="foto">
            <h3>Artes</h3>
            <p>MARCELA TORRES MONTEIRO</p>
        </div>
        <div class="disciplina">
            <img src="../assets/lg4-removebg-preview.png" alt="" class="foto">
            <h3>Educação Física</h3>
            <p>Ricardo Barbosa</p>
        </div>
    </div>

    <div class="tarefas">

</body>
